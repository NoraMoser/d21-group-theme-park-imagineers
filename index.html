<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Imagine Nation</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

	<nav class="navbar navbar-light justify-content-between" id="nav-bar">
  		<a class="navbar-brand"><img id="theme-logo" src="images/blueImagine.png" alt="Imagine Nation Logo"></a>
  		<form class="form-inline">
    		<input id="search-input" class="form-control mr-sm-2" type="text" placeholder="Find Attractions..." aria-label="Search">
    		<button id="search-btn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  		</form>
	</nav>
	<div class="container-fluid">
		<form id="time-select-form">
			<div class="dropdown">
				<button type="button" class="btn btn-select" data-toggle="dropdown">Times:</button>
				<ul class="dropdown-menu dropdown-menu-select">
					<li><label class="dropdown-radio">
							<input type="radio" value="9" name="time-select">
							<i>9:00 A.M.</i>
							</label>
					</li>
					<li><label class="dropdown-radio">
							<input type="radio" value="10" name="time-select">
							<i>10:00 A.M.</i>
							</label>
					</li>
					<li><label class="dropdown-radio">
							<input type="radio" value="11" name="time-select">
							<i>11:00 A.M.</i>
							</label>
					</li>
						<li><label class="dropdown-radio">
							<input type="radio" value="12" name="time-select">
							<i>12:00 P.M.</i>
							</label>
					</li>
						<li><label class="dropdown-radio">
							<input type="radio" value="13" name="time-select">
							<i>1:00 P.M.</i>
							</label>
					</li>
						<li><label class="dropdown-radio">
							<input type="radio" value="14" name="time-select">
							<i>2:00 P.M.</i>
							</label>
					</li>
					<li><label class="dropdown-radio">
							<input type="radio" value="15" name="time-select">
							<i>3:00 P.M.</i>
							</label>
					</li>
					<li><label class="dropdown-radio">
							<input type="radio" value="16" name="time-select">
							<i>4:00 P.M.</i>
							</label>
					</li>
					<li><label class="dropdown-radio">
							<input type="radio" value="17" name="time-select">
							<i>5:00 P.M.</i>
							</label>
					</li>
					<li><label class="dropdown-radio">
							<input type="radio" value="18" name="time-select">
							<i>6:00 P.M.</i>
							</label>
					</li>
					<li><label class="dropdown-radio">
							<input type="radio" value="19" name="time-select">
							<i>7:00 P.M.</i>
							</label>
					</li>
					<li><label class="dropdown-radio">
							<input type="radio" value="20" name="time-select">
							<i>8:00 P.M.</i>
							</label>
					</li>
					<li><label class="dropdown-radio">
							<input type="radio" value="21" name="time-select">
							<i>9:00 P.M.</i>
							</label>
					</li>
					<li><label class="dropdown-radio">
							<input type="radio" value="22" name="time-select">
							<i>10:00 P.M.</i>
							</label>
					</li>
				</ul>
			</div>
		</form>


		<div class="row">
			<div id="attraction-column" class="col-md-4">ATTRACTIONS</div>
			


			<!-- Ted: Map Grid: To allow for a displayed grid of 9 boxes but with center one empty, class "grid-box-data" is used to populate the data in all but center box, and class "grid-box-styling" is used to style all grid boxes the same, including the empty one. -->
			<div id="map-grid" class="col-md-8">THEME PARK MAP
			<div class="row justify-content-around">
					<div class="col-4 grid-box-data grid-box-styling" id="grid--1">Grid Box 1</div>
					<div class="col-4 grid-box-data grid-box-styling" id="grid--2">Grid Box 2</div>
					<div class="col-4 grid-box-data grid-box-styling" id="grid--3">Grid Box 3</div>
					<div class="col-4 grid-box-data grid-box-styling" id="grid--4">Grid Box 4</div>
					<div class="col-4 grid-box-styling" id="grid--empty"></div> <!--This is the empty grid box in center -->
					<div class="col-4 grid-box-data grid-box-styling" id="grid--5">Grid Box 5</div>
					<div class="col-4 grid-box-data grid-box-styling" id="grid--6">Grid Box 6</div>
					<div class="col-4 grid-box-data grid-box-styling" id="grid--7">Grid Box 7</div>
					<div class="col-4 grid-box-data grid-box-styling" id="grid--8">Grid Box 8 (Empty until we create area 8)</div>
				</div>
			</div>
		</div>

		<div class="row">
			<footer>&copy; 2012<script>new Date().getFullYear()>2010&&document.write("-"+new Date().getFullYear());</script>, Imagine Nation.</footer>
			<footer id="currentTime"></footer>
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script src="dist/app.js"></script>
</body>
</html>
